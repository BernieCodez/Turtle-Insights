        `<link id="theme-link" rel="stylesheet" href="${savedTheme}.css">`
      );

  </head>

  <body>
    <!-- navigation bar -->

      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>

    </div>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxk-2o8ikC3IYp1QI8IBW_gxtcXCsNN6WonH2QkbNi8FmSVI0xIVivMcoLclvzTnWOxVY&usqp=CAU"
      class="water"
      alt="ocean"

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHhVCfnjIBFvmvlaUxZ2hDExxXk6jtfLWT-w&s"
      class="beach"
      alt="beach"
    />
    <div class="square">
      <h1>Turtle Insights</h1>
      <img src="media.png" style="width: 100px; height: 100px" />

      <h2>About</h2>

          src="media.png"

        <p style="font-size: 0.4rem">Designed and created by Bernie Chen</p>
      </div>
    </div>

    <script>
      function setSquareScale() {
        const screenSize = window.innerWidth; 
        const squareScale = screenSize / 1200; 
        document.documentElement.style.setProperty(
          '--square-scale',
          squareScale
        );
      }

      setSquareScale();
      window.addEventListener('resize', setSquareScale);

      document.addEventListener('DOMContentLoaded', function () {
        const square = document.querySelector('.square');

        function checkOverflow() {
          if (square.scrollHeight > square.clientHeight) {
            // Content is overflowing, disable justify-content: center;
            square.style.justifyContent = 'flex-start'; // Align content to the top
          } else {
            // Content fits, keep it centered
            square.style.justifyContent = 'center';
          }
        }

        // Initial check
        checkOverflow();

        // Optionally, recheck if the window is resized
        window.addEventListener('resize', checkOverflow);
      });
    </script>
  </body>
